<mat-toolbar class="main-toolbar">
  <span mat-card-avatar class="example-header-image"></span>
  <span>TLDM</span>
</mat-toolbar>

<div class="mailbg">
  <h1> Welcome to {{workspace}}</h1>
  <h4>Please confirm your email address</h4>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="l1" for="mailinput">Enter your email:</label>
      <input type="text" placeholder="" formControlName="EmailId" class="form-control mailinput" [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      <div *ngIf="submitted && f.EmailId.errors" class="unauthorised">
        <div *ngIf="f.EmailId.errors.required"> * Email is required</div>
        <div *ngIf="f.EmailId.errors.email">* Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <button class="sendmess">Submit</button>
    </div>
  </form>
</div>

<div class="copyright">
  <p> Â© 2018 TLDM . All rights reserved </p>
</div>
