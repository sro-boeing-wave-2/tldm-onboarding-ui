<mat-toolbar class="main-toolbar">
  <span mat-card-avatar class="example-header-image"></span>
  <span>TLDM</span>
  <span class="example-spacer"></span>
  <button mat-stroked-button (click)="getLogged()">Log In</button>
</mat-toolbar>

<div align="center">
  <a class="button" routerLink="/invitedUserVerify">
    <span>Find your workspace <i class="fas fa-search"></i></span>
  </a>
</div>

<div align="center">
  <a class="button" (click)="getWorkspace()">
    <span>Create a new Workspace <i class="fas fa-plus-circle"></i></span>
  </a>
</div>
