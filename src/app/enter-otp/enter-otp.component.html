<mat-grid-list cols="8" rowHeight= "100%">
  <mat-grid-tile [colspan]= "1"></mat-grid-tile>
  <mat-grid-tile [colspan]= "6" class="maintile">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Check your email</h1>
      <h4>Weâ€™ve sent a confirmation code to your email. It will expire shortly, so enter your code soon.</h4>
    </mat-card-title>


  </mat-card-header>
  <div class="InputContent">
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input [ngModelOptions]="{standalone: true}" matInput placeholder="Your confirmation code" [(ngModel)]="OTPmodel.Otp">
        </mat-form-field>
        <p *ngIf="error" class="unauthorised">
          * Invalid OTP
        </p>
      </form>

    </mat-card-content>
    <mat-card-actions class="buttonCss">
      <button [disabled]="!OTPmodel.Otp" mat-raised-button color="primary" (click)="PostToServer()">Done</button>
    </mat-card-actions>
  </div>
</mat-card>
</mat-grid-tile>
<mat-grid-tile [colspan]= "1"></mat-grid-tile>
</mat-grid-list>
