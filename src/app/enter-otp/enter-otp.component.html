    <h1>Check your email</h1>
    <h4>We’ve sent a confirmation OTP to your email. It will expire shortly, so enter your OTP soon.</h4>
    <form>
      <label class="l1" for="mailinput">Enter your confirmation code:</label>
      <input class="mailinput" [ngModelOptions]="{standalone: true}" [(ngModel)]="otp">
      <p *ngIf="error" class="unauthorised">
        * {{error}}
      </p>
    </form>
    <button class="sendmess" [disabled]="!OTPmodel.Otp" (click)="PostToServer()">Done</button>
