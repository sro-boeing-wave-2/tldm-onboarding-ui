<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Enter your Workspace Name</h1>
    </mat-card-title>
  </mat-card-header>
  <div class="InputContent">
    <mat-card-content>
        <!-- (ngSubmit)= "onSubmit() -->
      <form class="example-form" (ngSubmit)= "onSubmit()">
        <mat-form-field class="example-full-width" >
          <input [ngModelOptions]= "{standalone: true}" matInput placeholder="Enter workspace name" [(ngModel)]= "workspaceModel.WorkspaceName"
            required>
        </mat-form-field>
        <mat-card-actions class="buttonCss">
          <button mat-raised-button [disabled]="!workspaceModel.WorkspaceName" color="primary">Done</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </div>
</mat-card>
