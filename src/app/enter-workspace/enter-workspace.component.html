<div class="mailbg">
  <h1>Enter your Workspace Name</h1>
  <h4>We"ll use this to name your TLDM Workspace</h4>
  <form (ngSubmit)="onSubmit()">
    <label class="l1" for="mailinput">Enter workspace Name:</label>
    <input class="mailinput" [ngModelOptions]="{standalone: true}" placeholder="" [(ngModel)]="workspaceModel.WorkspaceName"
      required>
    <p *ngIf="error" class="unauthorised">
      *Workspace name already exist. Please enter different workspace name.
    </p>
    <button class="sendmess" [disabled]="!workspaceModel.WorkspaceName">Create Workspace</button>
  </form>
</div>
