<mat-toolbar class="main-toolbar">
  <span mat-card-avatar class="example-header-image"></span>
  <span>TLDM</span>
</mat-toolbar>
<div style="height: 64px; width: 100%;"></div>

<div class="hero-image">
  <div style="width: 100%; height: 80vh;">
    <div class="mailbg">
      <h1>Sign in</h1>
      <h4>Enter your email and password</h4>
      <form [formGroup]=" loginForm" (ngSubmit)="onSubmit()">
        <label class="l1" for="mailinput">Email :</label>
        <input class="mailinput" type="text" placeholder="" formControlName="EmailId" required>
        <label class="l1" for="mailinput">Password:</label>
        <input class="mailinput" placeholder="" type="password" formControlName="Password" required>
        <p *ngIf="error" class="unauthorised">
          Invalid Email or Password
        </p>
        <div>
          <button class="sendmess" type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <div class="copyright">
    <p> Â© 2018 TLDM . All rights reserved </p>
  </div>
