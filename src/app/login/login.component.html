<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <div class="InputContent">
    <mat-card-content>
      <form [formGroup]= "loginForm" (ngSubmit)= "onSubmit()">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName= "EmailId" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="Password" required>
            <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Workspace Name" formControlName= "Workspace" required>
          </mat-form-field>
          <button mat-raised-button color="primary" mat-button type="submit" (click)="toWorkspaceList()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
