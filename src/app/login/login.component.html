<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]= "loginModel.Email"  formControlName="Username" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]= "loginModel.Password"  [type]="hide ? 'password' : 'text'" formControlName="Password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      <!-- <mat-form-field>
          <input matInput placeholder="Password" formControlName="Password" required>
        </mat-form-field> -->
        <mat-form-field>
            <input matInput placeholder="Workspace Name" [(ngModel)]= "loginModel.WorkspaceName"  formControlName="WorkspaceName" required>
          </mat-form-field>
          <button id="cover-width" mat-button type="submit">Login</button>
    </div>
    </form>
