<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Sign In</h1>
      <h4>Enter your email address and password</h4>
    </mat-card-title>
  </mat-card-header>
  <div class="InputContent">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="you@example.com" formControlName="EmailId" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="Password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <p *ngIf="error" class="unauthorised">
            Invalid EmailId or Password
          </p>
        </div>
        <button mat-raised-button type=submit>Login</button>
      </form>
    </mat-card-content>
  </div>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
